<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Formulario de Alumno</h1>

    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/formAlumno}" th:object="${alumno}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CÃ³digo</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{codigo}" class="form-control" th:readonly="${alumno.codigo != null}" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombres}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaNac}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-6">
                <select th:field="*{sexo}" class="form-select">
                    <option value="">Seleccione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-6">
                <input type="submit" value="Guardar Alumno" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
